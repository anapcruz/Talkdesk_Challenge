<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div class="container">
    <div th:replace="fragments :: menu"></div>

    <a class="btn btn-success nBtn" style="color: #dddddd">New Call</a>

    <h2 style="padding-bottom: 2px; padding: 2px; text-align: center">Active Calls</h2>

    <div class="card-block">
        <table class="table table-hover">
            <thead>
            <tr style="text-align: center">
                <th>ID</th>
                <th>Caller number</th>
                <th>Callee number</th>
                <th>Call start time</th>
                <th>Call type</th>
                <th>Call status</th>
            </tr>
            </thead>
            <tbody style="text-align: center">
            <tr th:each="call : ${data}">
                <td th:text="${call.id}"></td>
                <td th:text="${call.callerNumber}"></td>
                <td th:text="${call.calleeNumber}"></td>
                <td th:text="${call.startTime}"></td>
                <td th:text="${call.type}"></td>
                <td th:text="${call.status}"></td>
                <td><a class="btn btn-danger eBtn" style="color: #dddddd" id="buttonCreate">End Call</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="myForm">
        <form th:action="@{/createCall}" method="post">
            <div class="modal fade" id="createCall" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New call</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="callerNumber" class="col-form-label">Caller number:</label>
                                <input type="text" class="form-control" id="callerNumber" name="callerNumber" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="calleeNumber" class="col-form-label">Callee number:</label>
                                <input type="text" class="form-control" id="calleeNumber" name="calleeNumber" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="type" class="col-form-label">Callee type:</label>
                                <input type="text" class="form-control" id="type" name="type" value=""/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="createCall"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="webjars/jquery/2.2.3/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script th:src="@{/js/main.js}" src="../static/js/main.js" type="text/javascript"></script>
<link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
